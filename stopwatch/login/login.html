<body>
  
  <div id ="div1">
    <h1 class="Login1">Login</h1>
    <form name="loginForm" method="post" action="">
        userName &nbsp <input type="text" name="userName" id="userName"/><br><br>
        password &nbsp  &nbsp<input type="password" name="password" id="password"/>&nbsp<br><br>
       <input type="button" onclick="login(loginForm)" value="Login"/>
    </form>
  </div>

  <script>

function login(loginForm)
{
    if(loginForm.userName.value && loginForm.password.value)
    {
        var userName=document.getElementById("userName").value;
        document.write('<html><body><h1><center>')
            document.write("Ysquare Welcome You" + " ");
            document.write(userName);
            document.write('</center></h1></body></html>')
        }
        else
        alert("please enter your userName & password");
    }


  </script>
